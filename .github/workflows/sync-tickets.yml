name: 06 Sync tickets daily

on:
  schedule:
    - cron: '55 10 * * *'  # 12h55 en France (UTC+2 l'été)
    - cron: '55 17 * * *'  # 19h55 en France (UTC+2 l'été)
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install poetry
          poetry config virtualenvs.create false
          poetry install

      - name: Sync tickets & workorders
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          YUMAN_TOKEN: ${{ secrets.YUMAN_TOKEN }}
          VCOM_API_KEY: ${{ secrets.VCOM_API_KEY }}
          VCOM_USERNAME: ${{ secrets.VCOM_USERNAME }}
          VCOM_PASSWORD: ${{ secrets.VCOM_PASSWORD }}
        run: |
          poetry run python -m vysync.sync_tickets_workorders
