name: Auto Merge Sites VCOM/Yuman

on:
  schedule:
    # Tous les jours à 7h UTC = 8h heure française (hiver) / 9h (été)
    - cron: '0 7 * * *'
  
  workflow_dispatch:
    # Permet de lancer manuellement depuis l'interface GitHub

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --no-root

      - name: Run Auto Merge Sites
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: |
          poetry run python -m vysync.auto_merge_sites --execute --output auto_merge_report.json

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: auto-merge-report-${{ github.run_id }}
          path: auto_merge_report.json
          retention-days: 30